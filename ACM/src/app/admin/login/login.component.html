<div class="card acm-form">
    <div class="card-header">
        <h2> Login </h2>
    </div>
    <div class="card-body">
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="signIn(form)">
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
            <div class="form-group">
              <label class="control-label" for="email">Email address:</label>
              <div>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="Enter email"
                       name="email"
                       [(ngModel)]="email"
                       data-apply-border
                       email
                       #emailVar=ngModel>
                <div class="alert alert-danger" *ngIf="!emailVar.pristine && !emailVar.value">
                  Email address is required.
                </div>
                <div class="alert alert-danger" *ngIf="emailVar.errors?.email">
                  Please enter valid email address.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="pwd">Password:</label>
              <div>
                <input type="password"
                       class="form-control"
                       id="pwd"
                       placeholder="Enter password"
                       name="pswd"
                       [(ngModel)]="password"
                       data-apply-border
                       #pwdVar=ngModel
                       required
                       minlength="3">

                  <div class="alert alert-danger" *ngIf="!pwdVar.pristine && pwdVar.errors?.required">
                     Password is required.
                  </div>
                  <div class="alert alert-danger" *ngIf="!pwdVar.pristine && pwdVar.errors?.minlength">
                    Password should be of minimum {{pwdVar.errors?.minlength.requiredLength}} characters.
                  </div>
              </div>
            </div>
            <hr>
            <div class="form-group action-buttons">
              <div>
                <button type="submit"
                        [disabled]="form.status == 'INVALID'"
                        class="btn btn-primary acm-button">
                        Login
                </button>
              </div>
            </div>
          </form>
    </div>

    <div class="card-footer">
        <div class="signup-option">
            <a class="acm-link" [routerLink]="['/signup']"> Don't have an account? Create new one.</a>
        </div>
    </div>
</div>
