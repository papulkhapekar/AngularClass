<div class="card acm-form">
    <div class="card-header">
        <h2> Login </h2>
    </div>
    <div class="card-body">
        <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label" for="email">Email address:</label>
              <div>
                <input type="email"
                       class="form-control"
                       id="email"
                       placeholder="Enter email"
                       name="email"
                       [(ngModel)]="email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="pwd">Password:</label>
              <div>
                <input type="password"
                       class="form-control"
                       id="pwd"
                       placeholder="Enter password"
                       name="pwd"
                       [(ngModel)]="password">
              </div>
            </div>
            <hr>
            <div class="form-group action-buttons">
              <div>
                <button type="button"
                        (click)="signIn()"
                        class="btn btn-primary acm-button">
                        Login
                </button>
              </div>
            </div>
          </form>
    </div>

    <div class="card-footer">
        <div class="signup-option">
            <a class="acm-link"> Don't have an account? Create new one.</a>
        </div>
    </div>
</div>
